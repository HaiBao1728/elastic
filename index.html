<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MochiMochiPoing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="character-selection" class="selection-screen">
        <!-- <h1>Chọn nhân vật</h1> -->
        <div class="selection-container">
            <div class="available-characters">
                <!-- <h2>Nhân vật có sẵn</h2> -->
                <div class="character-grid">
                    <!-- Các nhân vật sẽ được thêm bằng JavaScript -->
                </div>
            </div>
            <div class="selected-characters">
                <!-- <h2>Nhân vật đã chọn (1-2)</h2> -->
                <div class="selected-grid">
                    <!-- Các nhân vật được chọn sẽ hiển thị ở đây -->
                </div>
            </div>
            <button id="start-button" disabled>Bắt đầu</button>
        </div>
    </div>

    <div id="game-screen" class="game-screen" style="display: none;">
        <div class="characters-row">
            <!-- Các nhân vật được chọn sẽ hiển thị cùng lúc ở đây -->
        </div>
        <button id="back-button">Quay lại chọn nhân vật</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
